{% extends 'base.html' %}
{% block title %}Blogly | Add User{% endblock %}
{% block content %}
    <h1>Create a user</h1>
    <form action='/users/new' method='POST'>    
        <label for='first_name'>First Name <input type='text' name='first_name' placeholder='Enter a first name'></label>
        <label for='last_name'>Last Name <input type='text' name='last_name' placeholder='Enter a last name'></label>
        <label for='image_url'>Image URL <input type='text' name='image_url' placeholder='Provide an image of this user'></label>
        <button>Add</button>
    </form>
{% endblock %}
