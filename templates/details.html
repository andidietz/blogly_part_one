{% extends 'base.html' %}
{% block title %}Blogly | {{user.full_name}}{% endblock %}
{% block content %}
    <img src='{{user.image_url}}' alt='Photo of {{user.full_name}}'>
    <h1>{{user.full_name}}</h1>
    <form action='/users/{{user.id}}/edit'>
        <button>Edit</button>
    </form>
    <form action='/users/{{user.id}}/delete' method='POST'>
        <button>Delete</button>
    </form>
{% endblock %}
